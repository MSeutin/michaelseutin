    <!-- CONTACT SECTION -->
    <h1 class="contact-title">
      Contact <span class="light-red-text">Me</span>
    </h1>
    <!-- CONTACT HEADER  -->
    <div class="contact-header">
      <div class="contact-email">
        <i class="fa-solid fa-envelope fa-4x"></i>
        <h3>Email</h3
        <p>frenchmike@gmail.com</p>
      </div>
      <div class="contact-github">
        <i class="fa-brands fa-github fa-4x"></i>
                <h3>GitHub</h3>

      </div>

    <!-- CONTACT FORM  -->
    <div class="contact">
      <div class="contact-content">
        <h2>Send <span class="light-red-text">Email</span></h2>
        <!-- FORM  -->
        <form action="https://formspree.io/f/mwkyjqop" method="POST">
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Name"
          /><br />
          <input type="email" name="email" id="email" placeholder="Email" />
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
          <br />
          <!-- your other form fields go here -->
          <button id="contact-btn" type="submit">Send</button>
        </form>
      </div>
